---
version: '3'

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  monitoring:
    name: monitoring
  proxyNetwork:
    external: true
    name: proxyNetwork
services:
  # monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    networks:
      - monitoring
      - proxyNetwork
    volumes:
      - ./config/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--query.lookback-delta=90m'
    expose:
      - 9090
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.prometheus.entrypoints=${DEFAULT_ENDPOINT}'
      - 'traefik.http.routers.prometheus.rule=Host(`${PROMETHEUS_DOMAIN}`)'
      - 'traefik.http.routers.prometheus.tls=${ENABLE_SSL}'
      - 'traefik.http.routers.prometheus.tls.certresolver=letsencryptresolver'
      - 'traefik.docker.network=proxyNetwork'
      - 'traefik.http.services.prometheus.loadbalancer.server.port=9090'
      - 'docker-volume-backup.stop-during-backup=true'
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    restart: unless-stopped
    user: '104'
    networks:
      - monitoring
      - proxyNetwork
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.grafana.entrypoints=${DEFAULT_ENDPOINT}'
      - 'traefik.http.routers.grafana.rule=Host(`${GF_SERVER_DOMAIN}`)'
      - 'traefik.http.routers.grafana.tls=${ENABLE_SSL}'
      - 'traefik.http.routers.grafana.tls.certresolver=letsencryptresolver'
      - 'traefik.docker.network=proxyNetwork'
      - 'traefik.http.services.grafana.loadbalancer.server.port=3000'
      - 'com.centurylinklabs.watchtower.enable=true'
      - 'docker-volume-backup.stop-during-backup=true'
  node-exporter:
    image: prom/node-exporter:latest
    container_name: monitoring_node_exporter
    restart: unless-stopped
    user: "1001"
    networks:
      - monitoring
    expose:
      - 9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: monitoring_cadvisor
    restart: unless-stopped
    privileged: true
    networks:
      - monitoring
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /sys/fs/cgroup/:/sys/fs/cgroup/
      - /var/lib/docker/:/var/lib/docker:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    expose:
      - 8080
  speedtest:
    image: miguelndecarvalho/speedtest-exporter
    restart: always
    networks:
      - monitoring
    expose:
      - 9798
  blackbox:
    image: prom/blackbox-exporter
    restart: always
    volumes:
      - ./config/blackbox/config:/config
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - monitoring
    expose:
      - 9115
