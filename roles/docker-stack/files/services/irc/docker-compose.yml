---
version: '3.7'

networks:
  proxy_network:
    name: proxy_network
    external: true

services:
  webirc:
    image: thelounge/thelounge:4.4.0
    user: "${UID}:${GID}"
    restart: always
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.irc.entrypoints=${IRC_DEFAULT_ENDPOINT}'
      - 'traefik.http.routers.irc.rule=Host(`${IRC_DOMAIN}`)'
      - 'traefik.http.routers.irc.tls=${IRC_ENABLE_SSL}'
      - 'traefik.http.routers.irc.tls.certresolver=letsencryptresolver'
      - 'traefik.http.services.irc.loadbalancer.server.port=9000'
      - 'traefik.docker.network=proxy_network'
    container_name: webirc
    domainname: webirc
    networks:
      - proxy_network
    volumes:
      - ${DATA_PATH}/volumes/webirc:/var/opt/thelounge
