http:
  routers:
    pialert:
        rule: "Host(`pialert.dojo.lan`)"
        service: pialert
        entryPoints:
          - web
          - websecure
        tls:
          certResolver: letsencryptresolver
        middlewares:
          - redirect-to-https
    wireguard:
        rule: "Host(`wireguard.dojo.lan`)"
        service: wireguard
        entryPoints:
          - web
          - websecure
        tls:
          certResolver: letsencryptresolver
        middlewares:
          - redirect-to-https

  services:
    pialert:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: http://192.168.2.4:20211
    wireguard:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: http://192.168.2.4:5000

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https

tls:
  stores:
    default:
      defaultCertificate:
        certFile: "/etc/certs/local-cert.pem"
        keyFile: "/etc/certs/local-key.pem"

  certificates:
    - certFile: "/etc/certs/local-cert.pem"
      keyFile: "/etc/certs/local-key.pem"
    - certFile: "/etc/certs/rubemlrm.com.pem"
      keyFile: "/etc/certs/rubemlrm.com.key"
