---
version: '3'

networks:
  monitoring_network:
    external: true
  proxy_network:
    external: true
services:
  emby:
    image: emby/embyserver
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
      labels:
        - 'traefik.enable=true'
        - 'traefik.http.routers.emby.entrypoints=${EMBY_DEFAULT_ENDPOINT}'
        - 'traefik.http.routers.emby.rule=Host(`${EMBY_DOMAIN}`)'
        - 'traefik.http.routers.emby.tls=${EMBY_ENABLE_SSL}'
        - 'traefik.http.routers.emby.tls.certresolver=letsencryptresolver'
        - 'traefik.docker.network=proxy_network'
        - 'traefik.http.services.emby.loadbalancer.server.port=8096'
        - 'com.centurylinklabs.watchtower.enable=true'
        - 'docker-volume-backup.stop-during-backup=true'
    container_name: embyserver
    environment:
      - UID=1000 # The UID to run emby as (default: 2)
      - GID=100 # The GID to run emby as (default 2)
      - GIDLIST=100 # A comma-separated list of additional GIDs to run emby as (default: 2)
    volumes:
      - ${DATA_PATH}/volumes/media/emby:/config # Configuration directory
      - /home/rubemlrm/Media:/mnt/share # Media directory
    ports:
      - 8096:8096 # HTTP port
      - 8920:8920 # HTTPS port
    restart: on-failure
    networks:
      - proxy_network

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
      labels:
        - 'traefik.enable=true'
        - 'traefik.http.routers.qbittorrent.entrypoints=${TORRENTS_DEFAULT_ENDPOINT}'
        - 'traefik.http.routers.qbittorrent.rule=Host(`${TORRENTS_DOMAIN}`)'
        - 'traefik.http.routers.qbittorrent.tls=${TORRENTS_ENABLE_SSL}'
        - 'traefik.http.routers.qbittorrent.tls.certresolver=letsencryptresolver'
        - 'traefik.docker.network=proxy_network'
        - 'traefik.http.services.qbittorrent.loadbalancer.server.port=8080'
        - 'com.centurylinklabs.watchtower.enable=true'
        - 'docker-volume-backup.stop-during-backup=true'
    container_name: qbittorrent
    networks:
      - proxy_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - ${DATA_PATH}/volumes/media/qbittorrent:/config
      - /home/rubemlrm/Media:/downloads
    ports:
      - 8010:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
